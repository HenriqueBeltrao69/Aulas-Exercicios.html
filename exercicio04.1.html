<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GN | 04</title>
    <style>
        body {
            background-color: cornflowerblue;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .box-nav {
            background-color: gold;
            padding: 5px;
            border-radius: 15px;
        }
        .box {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            border-radius: 15px;
            color: white;
        }
        .num {
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 10px;
            font-size: 15px;
            width: 50%;
        }
        button {
            padding: 10px;
            border: none;
            outline: none;
            width: 50%;
            background-color: slateblue;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.5s;
        }
        button:hover {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="box-nav">
        <h1>EXERCICIO #04</h1>
        <h2>Prof. Gustavo Neitzke</h2>
        <h2>Aluno. Henrique Beltrão</h2>
    </div>
    <div class="box">
        <p>Leia 2 números. Efetue as 4 operações matemáticas e mostre os resultados.</p>
        <input type="number" id="value1" class="num" placeholder="Digite um valor A">
        <br><br>
        <input type="number" id="value2" class="num" placeholder="Digite um valor B">
        <br><br>
        <input type="radio" id="adicao" name="operation" value="adicao">
        <label for="adicao">Adição</label>
        <br><br>
        <input type="radio" id="subtracao" name="operation" value="subtracao">
        <label for="subtracao">Subtração</label>
        <br><br>
        <input type="radio" id="multiplicacao" name="operation" value="multiplicacao">
        <label for="multiplicacao">Multiplicação</label>
        <br><br>
        <input type="radio" id="divisao" name="operation" value="divisao">
        <label for="divisao">Divisão</label>
        <br><br>
        <button onclick="calculation()">Enviar</button>
    </div>

    <script>
        function calculation() {
            // Corrigido: pegando os valores dos campos de entrada
            var a = parseInt(document.querySelector('#value1').value);
            var b = parseInt(document.querySelector('#value2').value);

            // Verifica se ambos os valores foram inseridos
            if (isNaN(a) || isNaN(b)) {
                alert("Por favor, insira ambos os valores A e B.");
                return;
            }

            // Verifica se uma operação foi selecionada
            var selectOperation = document.querySelector('input[name="operation"]:checked');
            if (!selectOperation) {
                alert("Por favor, selecione uma operação.");
                return;
            }

            var nameOperation, calculo;
            if (selectOperation.value == 'adicao') {
                nameOperation = 'Adição';
                calculo = a + b;
            } else if (selectOperation.value == 'subtracao') {
                nameOperation = 'Subtração';
                calculo = a - b;
            } else if (selectOperation.value == 'multiplicacao') {
                nameOperation = 'Multiplicação';
                calculo = a * b;
            } else if (selectOperation.value == 'divisao') {
                if (b === 0) {
                    alert("Divisão por zero não é permitida.");
                    return;
                }
                nameOperation = 'Divisão';
                calculo = a / b;
            }

            // Mostra o resultado
            alert(nameOperation + ': ' + calculo);
        }
    </script>
</body>
</html>
